<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!-- Es todavia un WIP para hacer mi interfaz con bootstrap, lo estoy usando para dejar todo como quiero antes de aplicarlo a toda la pagina -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-bg">
            <div class="container-fluid">
                <a class="navbar-brand nav-logo" href="../index.html"><img src="../resources/images/logo.png"
                        alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <ul class="navbar-nav nav nav-tabs ms-auto mb-2 mb-lg-0">
                        <a class="nav-link me-2" href="../index.html">
                            <li class="nav-item">Home</li>
                        </a>
                        <a class="nav-link mx-2" href="./videos.html">
                            <li class="nav-item">Videos</li>
                        </a>
                        <a class="nav-link mx-2" href="./stream.html">
                            <li class="nav-item">Streams</li>
                        </a>
                        <a class="nav-link mx-2" href="./delivery.html">
                            <li class="nav-item">Delivery</li>
                        </a>
                        <a class="nav-link ms-2" href="./shop.html">
                            <li class="nav-item">Shop</li>
                        </a>
                    </ul>
                    <div class="d-flex ms-auto">
                        <a href="" class="btn btn-primary mx-1 px-3">Log In</a>
                        <a href="./sign-in.html" class="btn btn-primary mx-1 px-3">Sing In</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="sign-up-main">
        <form class="row g-3 form-width justify-content-center">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option class="form-select-ph" selected disabled hidden>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </main>
    <footer class="bot-page">
        <div class="logo"><a href="../index.html"><img src="../resources/images/logo.png" alt=""></a></div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="./videos.html">Videos</a></li>
            <li><a href="./stream.html">Stream</a></li>
            <li><a href="./delivery.html">Delivery</a></li>
            <li><a href="./shop.html">Shop</a></li>
        </ul>
        <div class="social-media">
            <a href="https://www.youtube.com">YouTube<img src="../resources/images/youtube.ico"
                    alt="YouTube Channel"></a>
            <a href="https://twitter.com">Twitter<img src="../resources/images/twitter.ico" alt="Twitter"></a>
            <a href="https://facebook.com">Facebook<img src="../resources/images/facebook.ico" alt="Facebook"></a>
            <a href="https://www.whatsapp.com">Whatsapp<img src="../resources/images/whatsapp.png"
                    alt="Whatsapp"></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
